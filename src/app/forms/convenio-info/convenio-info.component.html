<ng-container [formGroup]="form">
    <div class="form-container">
        <div class="d-flex flex-row gap-3 mt-3 mb-3">
            <div class="form-floating col-md-4">
                <input type="text" class="form-control" id="convenioCadastro" aria-describedby="convenioHelp"
                    placeholder="Convênio" name="convenioCadastro" formControlName="nameConvenio">
                <label for="convenioCadastro" style="color:grey">Convênio</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="nCarteiraCadastro" aria-describedby="nCarteiraHelp"
                    placeholder="Número da Carteira" name="nCarteiraCadastro" formControlName="nCarteira">
                <label for="nCarteiraCadastro" style="color:grey">Número da Carteira</label>
            </div>
            <div class="form-floating col-md-0">
                <input type="text" class="form-control" id="validadeCadastro" aria-describedby="validadeHelp"
                    placeholder="Validade" name="validadeCadastro" formControlName="expirationDate">
                <label for="validadeCadastro" style="color:grey">Validade</label>
            </div>
        </div>
    </div>
</ng-container>

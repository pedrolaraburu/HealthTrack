<app-navbar [cadastro]="true"></app-navbar>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4 p-5 mb-5 bg-light rounded-3" style="height: 60vh;">
            <h1 class="text-text mb-3 fw-bolder">Cadastro</h1>
            <form>
                <div class="d-flex flex-row gap-3">
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" aria-label="First name" id="name" class="form-control" placeholder="Nome" [(ngModel)]="name" name="nome">
                        <label for="name" style="color:grey">Nome</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" aria-label="Last name" id="lName" class="form-control"
                            placeholder="Sobrenome" [(ngModel)]="lName" name="sobrenome">
                        <label for="lName" style="color:grey">Sobrenome</label>
                    </div>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="E-mail" [(ngModel)]="emailUser" name="emailUsuario">
                    <label for="exampleInputEmail1" style="color:grey">E-mail</label>
                </div>
                <div class="d-flex flex-row gap-3">
                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]="password" name="senhaUser">
                        <label for="exampleInputPassword1" style="color:grey">Senha</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" id="exampleInputPasswordRe" placeholder="Confirme" [(ngModel)]="password2" name="senhaUserRE">
                        <label for="exampleInputPasswordRe" style="color:grey">Confirme</label>
                    </div>
                </div>
                <div class="d-grid gap-2 text-center mt-2">
                    <button type="submit" id="butao" class="btn btn-primary hover:underline"
                        style="background-color: #003478;" (click)="onClick()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>

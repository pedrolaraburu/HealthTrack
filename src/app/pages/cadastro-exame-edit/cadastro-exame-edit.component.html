<app-sidenav></app-sidenav>
<app-navbar-dashboard>
    <span class="navbar-text text-light" href="#" id="statistics">Edição de exame</span>
    <div class="d-flex ms-auto mt-2">
        <span class="navbar-text">
            <a class="text-light"><fa-icon [icon]="faUser"></fa-icon></a>
            {{ loggedinUser.name }} {{ loggedinUser.lastName }}
        </span>
    </div>
</app-navbar-dashboard>
<div class="container"> 
    <h2 class="text-text mt-3">Editando exame</h2>
    <div class="container-fluid py-5 rounded-3 mb-4 mt-4" style="background-color: #ececec; width: 95rem;">
        <div class="d-flex flex-row">
            <h2 class="display-7 text-text text-black fw-bold">Exame de {{ this.msgExame }} </h2>
        </div>
        <form [formGroup]="formularioExame" (ngSubmit)="onSubmit()">
            <div class="form-container">
                <div class="d-flex flex-row justify-content-end ms-auto gap-2">
                    <div class="form-check form-switch" style="font-size: 28px;">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <!-- <label class="form-check-label" for="flexSwitchCheckDefault">Editar</label> -->
                    </div>
                    <button class="btn btn-danger">Deletar</button>
                    <button class="btn btn-primary mx-3">Salvar</button>
                </div>
                <div class="d-flex flex-column gap-3 mt-3 mb-3">
                    <div class="d-flex flex-row gap-3">
                        <div class="form-floating col-md-8">
                            <input type="text" class="form-control" id="nomeExameExame" aria-describedby="nomeExameHelp"
                                placeholder="Nome do Exame" name="nomeExame" formControlName="nomeExame">
                            <label for="nomeExameExame" style="color:grey">Nome do exame</label>
                        </div>
                        <div class="form-floating col-md-2">
                            <input type="date" class="form-control" id="dataExameExame" aria-describedby="dataExameHelp"
                                placeholder="Data do exame" name="dataExame" formControlName="dataExame">
                            <label for="dataExameExame" style="color:grey">Data do exame</label>
                        </div>
                        <div class="form-floating col-md-1">
                            <input type="time" class="form-control" id="horaExame" aria-describedby="horaExameHelp"
                                placeholder="Hora do exame" name="horaExame" formControlName="horaExame">
                            <label for="horaExame" style="color:grey">Hora exame</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row gap-3">
                        <div class="form-floating col-md-7">
                            <input type="text" class="form-control" id="tipoExame" aria-describedby="tipoExameHelp"
                                placeholder="Tipo de exame" name="tipoExameExame" formControlName="tipoExame">
                            <label for="tipoExameExame" style="color:grey">Tipo do exame</label>
                        </div>
                        <div class="form-floating col-md-4">
                            <input type="text" class="form-control" id="laboratorioExame"
                                aria-describedby="laboratorioExameHelp" placeholder="Laboratório"
                                name="laboratorioExame" formControlName="laboratorioExame">
                            <label for="laboratorioExame" style="color:grey">Laboratório</label>
                        </div>
                    </div>
                    <div class="form-floating col-md-12">
                        <input type="text" class="form-control" id="urlDocExame" aria-describedby="urlDocsHelp"
                            placeholder="URL do documento do exame" name="urlDocExame" formControlName="urlDocExame">
                        <label for="urlDocExame" style="color:grey">URL do documento do exame</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <textarea rows="8" type="text" class="form-control py-5 col-md-6" id="resExame"
                            aria-describedby="resExameHelp" placeholder="Resultado do exame" name="resExame"
                            style="height: 100%;" formControlName="resultadoExame"></textarea>
                        <label for="resExame" style="color:grey">Resultado do exame</label>
                    </div>
                </div>
            </div>
            <app-modal-re><h5 class="modal-title mt-2 mb-2" id="exampleModalLabel">Exame editado!</h5></app-modal-re>
        </form>
    </div>
</div>
